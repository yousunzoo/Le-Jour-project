<!DOCTYPE html>
<!-- event.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
  
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/common/variable.css">
  <link rel="stylesheet" href="../css/src/event.css">

  <link rel="apple-touch-icon" href="../favicon.png">
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <title>event</title>
</head>
<body>
  <!-- layout -->
<div id="wrap">
  <header id="headBox">
  </header>

  <article id="eventBox">
  <div class="event_wrap">
    <div class="page_banner"></div>
    <div class="event_board">
      <h2 class="page_h2">event</h2>
      <div class="event_tab_wrap">
      <ul class="event_tab clearfix">
        <li class="now on"><button type="button">진행중 이벤트</button></li>
        <li class="end"><button type="button">종료된 이벤트</button></li>
        <li class="winner"><button type="button">당첨자 발표</button</li>
      </ul>
      </div>
      <div class="event_list_wrap">
        <div class="event_now">
          <ul class="event_list">
          </ul>
        </div>
        <div class="event_end none">
          <ul class="event_list">
          </ul>
        </div>
        <div class="event_winner none">
        <table class="event_table">
          <colgroup>
            <col style="width:72px">
            <col style="width:780px;">
            <col style="width:120px">
            <col style="width:120px">
            <col style="width:108px">
          </colgroup>
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">게시글이 존재하지 않습니다.</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
      <div class="pagination">
        <ul>
          <button type="button" class="on"><span>1</span></button>
        </ul>
      </div>
  </div>
  </article>

  <footer id="footBox">
  </footer>
</div> <!-- #wrap -->
  <!-- javascript -->  
  <script src="../js/common/modernizr-custom.js"></script>
  <script src="../js/common/jquery-3.6.0.min.js"></script>
  <script src="../js/common/jquery-ui.min.js"></script>
  <script src="../js/common/jquery_rwd_set.js"></script>
  <script src="../js/src/event_page/import_data.js"></script>
  <script src="../js/src/event_page/event.js"></script>
</body>
</html>
