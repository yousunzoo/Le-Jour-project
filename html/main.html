<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/main.css">

  <title>Le Jour</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <div class="area_head clearfix">
        <h1 id="logo" class="blind_area">
          <a href="../index.html" title="Le Jour">
            <span>le jour</span>
          </a>
        </h1>
        <div class="nav_btn blind_area">
          <button type="button">
            <span>navigation button</span>
          </button>
        </div>
        <div id="navBox">
          <h2 class="blind">page navigation</h2>
          <div class="gnb_top">
            <h3 class="blind">상단 네비게이션</h3>
            <ul class="clearfix first_margin">
              <li class="blind_area"><a href="#"><span>search</span><i class="fa-solid fa-magnifying-glass"></i></a></li>
              <li><a href="#"><span>cart</span><i class="fa-solid fa-cart-shopping"></i></a></li>
              <li><a href="#">join</a></li>
              <li><a href="#">log in</a></li>
            </ul>
          </div>
          <div class="gnb_bottom">
            <h3 class="blind">하단 네비게이션</h3>
            <ul class="clearfix">
              <li><a href="#">brand story</a></li>
              <li><a href="#">product</a></li>
              <li><a href="#">review</a></li>
              <li><a href="#">q&a</a></li>
              <li><a href="#">notice</a></li>
              <li><a href="#">event</a></li>
              <li><a href="#">membership</a></li>
            </ul>
          </div>
        </div>

      </div>
    </header>
    <section id="slideBox">
      <div class="main_slide">
        <div class="slide_wrap">
          <div class="slider clearfix">
            <div class="slide">
              <img src="../img/main_page/slideBox/slide_01.jpg" alt="본문 슬라이드 배너 01">
            </div>
            <div class="slide">
              <img src="../img/main_page/slideBox/slide_02.jpg" alt="본문 슬라이드 배너 02">
            </div>
            <div class="slide">
              <img src="../img/main_page/slideBox/slide_03.jpg" alt="본문 슬라이드 배너 03">
            </div>
            <div class="slide">
              <img src="../img/main_page/slideBox/slide_04.jpg" alt="본문 슬라이드 배너 04">
            </div>
            <div class="slide">
              <img src="../img/main_page/slideBox/slide_05.jpg" alt="본문 슬라이드 배너 05">
            </div>
          </div>
        </div>
        <div class="slide_content">
          <img src="../img/main_page/slideBox/mouse.png" alt="마우스 이미지">
          <p>discover more</p>
        </div>
      </div>
    </section>
    <article id="productBox"></article>
    <article id="eventBox"></article>
    <article id="reviewBox"></article>
    <article id="snsBox"></article>
    <article id="footTopBox"></article>
    <footer id="footBox"></footer>
  </div> <!-- #wrap -->
  <!-- javascript -->  
  <script src="../js/common/modernizr-custom.js"></script>
  <script src="../js/common/jquery-3.6.0.min.js"></script>
  <script src="../js/common/jquery-ui.min.js"></script>
</body>
</html>
